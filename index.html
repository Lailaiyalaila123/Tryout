<html>
<head>

<body class="bg-fuchsia-200">

            <h1 class="text-2xl my-3  ">Form Login Tryout App</h1>
            <input class="username p-2 rounded-xl w-2/3 mx-auto border-2 border-amber-400"

            </button>

    </div>

        const username = document.querySelector('.username')
        const password = document.querySelector('.password')
        const btn = document.querySelector('button')

        // 2. Pengkondisian Dilakukan saat user menekan tombol login
        btn.addEventListener('click', function(e){
          e.preventDefault()
          console.log(username.value)
          console.log(password.value)

        // 3. kalau benar, arahkan user ke halaman soal, kalau salah cegah user!
          if(username.value == "Laila"){
            if(password.value == "12345"){

              location.href = "soal.html"

              alert('Password atau Username kamu Salah nih!')
            }

          }else{

          }
        })
